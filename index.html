<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SBTMS</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body id="page-login-index" style="background-image:url('00.png');background-attachment: fixed; object-fit:cover; background-size:cover;">
    <link rel="stylesheet" type="text/css" href="https://lms.dnsc.edu.ph/theme/styles.php/dnsclms/1727423316_1727423361/all" />
    <section class="vh-100 d-flex align-items-center justify-content-center">
        <div class="container mt-3">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col col-xl-9">
                    <div class="card shadow-lg" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="88.jpg" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; max-width:100%; object-fit:cover; position:absolute; height: 100%" />
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">
                                    <div class="d-flex align-items-center mb-3">
                                        <img src="BudgetCover.png" alt="SBTMS Logo" style="height: 120px;">
                                        <h5 class="fw-normal pb-2 lgnhdng">Welcome Back!</h5>
                                    </div>
                                    <div>
                                        <h1 class="text-center">Login</h1>
                                        <form id="login-form" class="mt-4">
                                            <!-- User-ID field -->
                                            <div class="form-group">
                                                <label for="user_id">User ID</label>
                                                <input type="text" class="form-control" placeholder="Type Your UserID" id="user_id" required>
                                            </div>
                                            <!-- Username field -->
                                            <div class="form-group mt-3">
                                                <label for="username">Username</label>
                                                <input type="text" class="form-control" placeholder="Type Your Username" id="username" required>
                                            </div>
                                            <!-- Password field -->
                                            <div class="form-group mt-3">
                                                <label for="password">Password</label>
                                                <input type="password" class="form-control" placeholder="Type Your Password" id="password" required>
                                            </div>
                                            <!-- Login button -->
                                            <button type="submit" class="btn btn-danger mt-3">Login</button>
                                            <div id="login-message" class="mt-3 text-danger"></div>
                                        </form>
                                        <p class="mt-3">Don't have an account? <a href="signup2.html" class="text-danger">Create one here</a></p>
                                    </div>
                                    <!-- JavaScript -->
                                    <script>
                                        document.getElementById('login-form').addEventListener('submit', function(e) {
                                            e.preventDefault();
                                            // Hardcoded credentials
                                            const validUserId = 'user123';   // Custom User ID
                                            const validUsername = 'username'; // Custom Username
                                            const validPassword = 'password'; // Custom Password

                                            // Get values from input fields
                                            const userId = document.getElementById('user_id').value;
                                            const username = document.getElementById('username').value;
                                            const password = document.getElementById('password').value;

                                            // Check credentials
                                            if (userId === validUserId && username === validUsername && password === validPassword) {
                                                // Redirect to the main system if credentials are correct
                                                window.location.href = 'BTMS PRACTICE.html';
                                            } else {
                                                // Display error message if credentials are incorrect
                                                document.getElementById('login-message').textContent = "Invalid User ID, Username, or Password";
                                            }
                                        });
                                    </script>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
