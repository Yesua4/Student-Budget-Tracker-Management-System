<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body id="page-login-index" style="background-image:url('00.png');background-attachment: fixed; object-fit:cover; background-size:cover;">

    <link rel="stylesheet" type="text/css" href="https://lms.dnsc.edu.ph/theme/styles.php/dnsclms/1727423316_1727423361/all" />
    <section class="vh-100 d-flex align-items-center justify-content-center "  >
        <div class="container mt-3 ">
          <div class="row d-flex justify-content-center align-items-center ">
            <div class="col col-xl-9">
              <div class="card shadow-lg" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="88.jpg" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; max-width:100%; object-fit:cover; position:absolute; height: 100%" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
                      <div class="d-flex align-items-center mb-3">
                        <img src="BudgetCover.png" alt="SBTMS Logo" style="height: 120px;" ><h5 class="fw-normal pb-2 lgnhdng">Welcome Back!</h5>
                      </div>
                      <div class="">
                        <div class="">
                          <div role="main"><span id="maincontent"></span><div class="">




    <div class="container mt-5">
        <h1 class="text-center">Create an Account</h1>
        <form id="signup-form" action="signup.php" method="POST" class="mt-4">
            <!-- ID field -->
            <div class="form-group">
                <label for="new-userID">Your UserID</label>
                <input type="number" class="form-control" placeholder="Create Your Own UserID"   id="new-userID" name="user_id" required>
            </div>
            <!-- Username field -->
            <div class="form-group">
                <label for="new-username">Username</label>
                <input type="text" class="form-control"  placeholder="Create Your Own Username"  id="new-username" name="username" required>
            </div>
            <!-- Password field -->
            <div class="form-group mt-3">
                <label for="new-password">Password</label>
                <input type="password" class="form-control" placeholder="Create Your Own Password" id="new-password" name="password" required>
            </div>
            <!-- Signup button -->
            <button type="submit" class="btn btn-danger mt-3">Sign Up</button>
            <div id="signup-message" class="mt-3 text-danger"></div>
        </form>
        <p class="mt-3">Already have an account? <a href="index.html" class="text-danger">Login here</a></p>
    </div>

    <!-- JavaScript -->
    <script>
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const user_id = document.getElementById('new-userID').value;  // Fixed capitalization issue
            const username = document.getElementById('new-username').value;
            const password = document.getElementById('new-password').value;

            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'signup.php', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

            xhr.onload = function() {
                if (this.status === 200) {
                    const response = this.responseText;
                    if (response === "Signup successful") {
                        window.location.href = 'index.html'; // Redirect to login after successful signup
                    } else {
                        document.getElementById('signup-message').textContent = response;
                    }
                }
            };

            // Fixed variable reference in xhr.send
            xhr.send(`user_id=${encodeURIComponent(user_id)}&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`);
        });
    </script>
</body>
</html>
